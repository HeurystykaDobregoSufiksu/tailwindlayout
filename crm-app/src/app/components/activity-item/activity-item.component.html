<div class="flex items-start space-x-4">
  <div
    [ngStyle]="{'background-color': activity.iconBg}"
    class="flex-shrink-0 w-10 h-10 rounded-xl flex items-center justify-center">
    <svg
      [ngStyle]="{'color': activity.iconColor}"
      class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <g [innerHTML]="getSafeIcon()"></g>
    </svg>
  </div>
  <div class="flex-1">
    <p class="text-sm text-slate-800 dark:text-slate-200">
      <span class="font-semibold">{{ activity.user }}</span>
      {{ activity.action }}
      <span class="font-medium" [ngStyle]="{'color': activity.targetColor}">{{ activity.target }}</span>
    </p>
    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">{{ activity.time }}</p>
  </div>
</div>
