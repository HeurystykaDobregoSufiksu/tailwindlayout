<!-- Background Pattern -->
<div class="fixed inset-0 opacity-10 pointer-events-none bg-pattern"></div>

<!-- Mobile Menu Overlay -->
<div
  id="mobileMenuOverlay"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"
  [class.hidden]="!isMobileMenuOpen"
  (click)="toggleMobileMenu()">
</div>

<!-- Main Container -->
<div class="relative z-10 bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/40 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen transition-colors duration-200">
  <div class="mx-auto">
    <div class="bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl shadow-lg border-t border-white/20 dark:border-slate-700/20 overflow-hidden">

      <!-- Header -->
      <header class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-b border-slate-200/60 dark:border-slate-700/60">
        <div class="px-4 sm:px-6 lg:px-8 py-3">
          <div class="flex items-center justify-between">
            <!-- Left: Mobile Menu Toggle & Navigation -->
            <div class="flex items-center space-x-2">
              <!-- Mobile Menu Toggle -->
              <button
                (click)="toggleMobileMenu()"
                class="lg:hidden p-2 text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>

              <!-- Navigation Tabs -->
              <nav class="hidden lg:flex space-x-1 overflow-x-auto hide-scrollbar">
                <button class="flex items-center px-3 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-lg shadow-sm whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  Użytkownik
                </button>
                <button class="flex items-center px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                  Obsługa Klienta
                </button>
                <button class="flex items-center px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                  </svg>
                  Komunikacja
                </button>
                <button class="flex items-center px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  Oferty
                </button>
                <button class="flex items-center px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                  </svg>
                  Plany
                </button>
                <button class="flex items-center px-3 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg whitespace-nowrap transition-all">
                  <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Ustawienia
                </button>
              </nav>
            </div>

            <!-- Right: Logo & Theme Toggle -->
            <div class="flex items-center space-x-3">
              <!-- Theme Toggle -->
              <button
                (click)="toggleTheme()"
                class="p-2 text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 rounded-lg transition-all"
                aria-label="Toggle theme">
                <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
              </button>

              <!-- Brand Name -->
              <div class="flex items-center space-x-2">
                <div class="w-9 h-9 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center shadow-md">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                  </svg>
                </div>
                <div class="hidden sm:block">
                  <h1 class="text-base font-bold text-slate-800 dark:text-slate-100">CRM Pro</h1>
                  <p class="text-xs text-slate-500 dark:text-slate-400">Zarządzanie</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <div class="flex relative">
        <!-- Mobile/Tablet Sidebar -->
        <aside
          id="mobileSidebar"
          class="fixed inset-y-0 left-0 z-50 w-80 bg-white sidebar-transition overflow-y-auto shadow-2xl"
          [class.-translate-x-full]="!isMobileMenuOpen">
          <!-- Sidebar Header -->
          <div class="sticky top-0 bg-white border-b border-slate-200 p-4 flex items-center justify-between backdrop-blur-sm bg-white/95">
            <h3 class="text-lg font-bold text-slate-800">Menu</h3>
            <button (click)="toggleMobileMenu()" class="p-2 hover:bg-slate-100 rounded-xl transition-all">
              <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>

          <div class="p-5">
            <!-- Mobile Sidebar Content -->
            <div class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl p-5 mb-5 border border-indigo-100">
              <div class="flex flex-col items-center">
                <div class="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center text-2xl font-bold text-white shadow-lg mb-3 ring-4 ring-indigo-100">
                  JK
                </div>
                <h3 class="text-lg font-bold text-slate-800">Jan Kowalski</h3>
                <p class="text-sm text-indigo-600 font-medium">Doradca Klienta</p>
                <p class="text-xs text-slate-500">Warszawa Centrum</p>
              </div>
            </div>

            <!-- Mobile Stats -->
            <div class="grid grid-cols-2 gap-3 mb-5">
              <app-stats-card *ngFor="let stat of mobileStats" [stat]="stat"></app-stats-card>
            </div>

            <!-- Mobile Alerts -->
            <div class="mb-5">
              <h4 class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-3">Alerty</h4>
              <div class="space-y-3">
                <div class="bg-red-50/80 border border-red-100 rounded-xl p-3 hover:bg-red-50 transition-all">
                  <p class="text-sm font-semibold text-red-900">Pilny kontakt</p>
                  <p class="text-xs text-red-700 mt-0.5">Klient wymaga kontaktu</p>
                </div>
                <div class="bg-amber-50/80 border border-amber-100 rounded-xl p-3 hover:bg-amber-50 transition-all">
                  <p class="text-sm font-semibold text-amber-900">Nowa kampania</p>
                  <p class="text-xs text-amber-700 mt-0.5">Rozpoczyna się jutro</p>
                </div>
              </div>
            </div>

            <!-- Mobile Quick Actions -->
            <div>
              <h4 class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-3">Szybkie Akcje</h4>
              <div class="grid grid-cols-2 gap-2">
                <button class="bg-white hover:bg-indigo-50 border border-slate-200 hover:border-indigo-300 text-slate-700 hover:text-indigo-600 px-3 py-2.5 rounded-lg text-sm font-medium transition-all">
                  Nowy klient
                </button>
                <button class="bg-white hover:bg-indigo-50 border border-slate-200 hover:border-indigo-300 text-slate-700 hover:text-indigo-600 px-3 py-2.5 rounded-lg text-sm font-medium transition-all">
                  Raport
                </button>
                <button class="bg-white hover:bg-indigo-50 border border-slate-200 hover:border-indigo-300 text-slate-700 hover:text-indigo-600 px-3 py-2.5 rounded-lg text-sm font-medium transition-all">
                  Kalendarz
                </button>
                <button class="bg-white hover:bg-indigo-50 border border-slate-200 hover:border-indigo-300 text-slate-700 hover:text-indigo-600 px-3 py-2.5 rounded-lg text-sm font-medium transition-all">
                  Email
                </button>
              </div>
            </div>
          </div>
        </aside>

        <!-- Desktop Sidebar -->
        <aside class="hidden lg:block w-[480px] min-w-[400px] max-w-[520px] bg-white/40 dark:bg-slate-900/40 backdrop-blur-sm border-r border-slate-200/60 dark:border-slate-700/60 p-6 overflow-y-auto">
          <!-- User Info Card -->
          <app-user-info-card [userInfo]="userInfo"></app-user-info-card>

          <!-- Alerts Section -->
          <div class="mb-6">
            <h4 class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wide mb-3">Powiadomienia</h4>
            <div class="space-y-3">
              <app-notification-card
                *ngFor="let notification of notifications"
                [notification]="notification"
                (notificationClick)="onNotificationClick($event)">
              </app-notification-card>
            </div>
          </div>

          <!-- Quick Actions -->
          <div>
            <h4 class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wide mb-3">Szybkie akcje</h4>
            <div class="space-y-2">
              <app-quick-action-button
                *ngFor="let action of quickActions"
                [action]="action"
                (actionClick)="onQuickActionClick($event)">
              </app-quick-action-button>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto bg-gradient-to-b from-slate-50/50 to-white/50 dark:from-slate-900/50 dark:to-slate-800/50">
          <!-- Page Header -->
          <div class="mb-6 sm:mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
              <div class="mb-4 sm:mb-0">
                <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 dark:text-slate-100 mb-1">Tablica Zadań</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400">Zarządzaj swoimi zadaniami i projektami</p>
              </div>
              <div class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-3 sm:space-y-0 sm:space-x-3">
                <!-- View Toggle -->
                <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 p-1 flex">
                  <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-md transition-all">Kanban</button>
                  <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-md transition-all">Lista</button>
                  <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-md transition-all">Kalendarz</button>
                </div>
                <!-- Add Task -->
                <button class="bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white px-5 py-2.5 rounded-lg text-sm font-medium shadow-md hover:shadow-lg transition-all flex items-center justify-center space-x-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                  <span>Dodaj zadanie</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Kanban Board -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <app-kanban-column
              *ngFor="let column of kanbanColumns"
              [column]="column"
              (taskClick)="onTaskClick($event)">
            </app-kanban-column>
          </div>

          <!-- Activity Timeline -->
          <div class="hidden sm:block mt-8 bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-700">
            <h3 class="text-lg font-bold text-slate-800 dark:text-slate-100 mb-5">Ostatnia aktywność</h3>
            <div class="space-y-4">
              <app-activity-item *ngFor="let activity of activities" [activity]="activity"></app-activity-item>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>

<router-outlet />
